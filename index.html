<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
      <script
         src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
      <script src="bower_components/easytimer.js/dist/easytimer.min.js"></script>
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Matching Game</h1>
         </header>
         <section class="score-panel">
            <ul class="stars">
               <li class="active"><i class="fa fa-star"></i></li>
               <li class="active"><i class="fa fa-star"></i></li>
               <li class="active"><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="timer">00:00:00</div>
            <div class="restart">
               <i class="fa fa-repeat"></i>
            </div>
         </section>
         <ul class="deck">
         </ul>
      </div>
      <!-- Modal HTML embedded directly into document -->
      <div id="success-modal" class="modal">
         <p>Congratulations!</p>
         <p>You won with <span id="modal-step"></span> moves and <span id="modal-stars"></span> stars within <span id="modal-timer"></span></p>
         <p>Woohooo!</p>
         <a href="#" rel="modal:close" id="modal-close">Play again!</a>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>
